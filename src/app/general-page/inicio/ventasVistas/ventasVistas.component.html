<div class="container">
  <div class="row" style="width: 100%;">
    <div style="width: 100%;">
      <div class="card text-center" style="padding: 20px;">
        <h3>Ventas</h3>
        <br>
        <div class="row">
          <div class="col-sm-4" *ngFor="let v of ventas">
            <div class="card" style="width: 18rem; background-color: rgb(201, 250, 250);">
              <div class="card-body">
                <h5 class="card-title">ID: {{v.id}}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Producto: {{v.producto}}</li>
                  <li class="list-group-item">Cliente: {{v.cliente}}</li>
                  <li class="list-group-item">Cantidad: {{v.cantidad}}</li>
                  <li class="list-group-item">Total: {{v.total}}</li>
                  <li class="list-group-item">Fecha: {{v.fecha}}</li>
                  <li class="list-group-item">Vendedor: {{v.vendedor}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
