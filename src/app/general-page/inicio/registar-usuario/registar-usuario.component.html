<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrar usuario</h3>
                <br>
                <form [formGroup]="registrarFG" (ngSubmit)="registrarNuevo()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Alias" formControlName="usuario">
                        <span class="text-danger ml-2"
                            *ngIf="registrarFG.get('usuario')?.hasError('required') && registrarFG.get('usuario')?.touched">
                            El Usuario es Requerido
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="registrarFG.get('password')?.hasError('minlength') && registrarFG.get('password')?.touched">
                            La Contraseña debe de tener minimo 4 caracteres.
                        </span>
                        <span class="text-danger ml-2"
                            *ngIf="registrarFG.get('password')?.hasError('required') && registrarFG.get('password')?.touched">
                            La Contraseña es requerida
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmar contraseña"
                            formControlName="password2">
                        <span class="text-danger ml-2" *ngIf="registrarFG?.hasError('notSame')">
                            Las Contaseñas no son iguales
                        </span>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" formControlName="modificar">
                        <label class="form-check-label" for="flexCheckDefault">
                            Modificar
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" formControlName="vista">
                        <label class="form-check-label" for="flexCheckDefault">
                            Vista
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" formControlName="eliminar">
                        <label class="form-check-label" for="flexCheckDefault">
                            Eliminar
                        </label>
                    </div>
                    <div class="form-gruop">
                        <button class="btn btn-primary mr-2 btn-register" [disabled]="registrarFG.invalid"
                            type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/bienvenida">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
